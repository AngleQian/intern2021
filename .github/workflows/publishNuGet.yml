name: Generate and Publish NuGet Package

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ closed ]
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest
    name: Generate and Publish NuGet Package
    steps:
    - run: echo "üõ†Ô∏è The job was automatically triggered by a ${{ github.event_name }} event."
    
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    - name: Restore dependencies
      run: dotnet restore ./src
      
    - name: Build
      run: dotnet build --configuration Release --no-restore ./src
      
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal ./src
      
    - name: Pack
      run: dotnet pack --configuration Release --no-build ./src/Microsoft.DotNet.Interactive.Journey -o ./packages
      
    - name: Add Github registry as a nuget source
      run: dotnet nuget sources add -name "GPR" -Source https://nuget.pkg.github.com/dotnet-interactive-learning/index.json -Username dotnet-interactive-learning -Password ${{ secrets.GITHUB_TOKEN }}
    - name: Publish NuGet package to GitHub Package Registry
      run: dotnet nuget push .\packages\*.nupkg --skip-duplicate
      
    - run: echo "üçè This job's status is ${{ job.status }}."
      
